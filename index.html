  <body>
    <nav>
      <h1>DAD JOKE DB</h1>

    <main>
      <section id="user-input">
        <form id="dad-form">
          <label for="topic">Topic:</label>

            placeholder="Leave blank for random."

      <section id="results">
        <div class="card" id="start-card">
          <h2>Dad Jokes</h2>
          <p>Welcome to the dad joke database!</p>
          <p>
            Here you will find dad-jokes paired with top-notch clip art selected
            with the power of <br /><span

                font-family: 'Courier New', Courier, monospace;
                font-size: larger;

            >.
          </p>
          <button id="start-btn">Click here to start</button>
        </div>
      </section>
    </main>
