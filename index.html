<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <ul>
            <li><a href="#">Search</a></li>
            <li><a href="#">Random</a></li>
        </ul>
        <h1><a href="">DAD-JOKE-DB</a></h1>
    </nav>
    <main>
        <form id="dad-form" class="off-left">
            <div>
                <label for="topic">Topic:</label>
                <input type="text" id="topic" placeholder="Leave blank for random." autocomplete="off"><br>

        <section id="results">
            <div class="card" id="start-card">
                <h2>Dad Jokes</h2>
                <p>Welcome to the dad joke database!</p>
                <p>Here you will find dad-jokes paired with top-notch clip art selected with the help of MACHINE LEARNING</p>
                <button id="start-btn">Click here to start</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
