<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Displays dad jokes paired with top notch cheesy clipArt. Powered by MACHINE LEARNING!">
    <meta name="keywords" content="dad joke clipArt">
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

    <meta name="author" content="Marcus Connolly">
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <!-- <ul>
            <li><a href="#">Search</a></li>
            <li><a href="#">Random</a></li>
        </ul> -->
        <h1><a href="">DAD JOKE DB</a></h1>
    </nav>
    <main>
        <section id="user-input">
            <form id="dad-form">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" placeholder="Leave blank for random." autocomplete="off">
                <br>
                <input type="submit" value="Find Dad Jokes!">

        </section>
        <section id="results">
            <div class="card" id="start-card">
                <h2>Dad Jokes</h2>
                <p>Welcome to the dad joke database!</p>
                <p>Here you will find dad-jokes paired with top-notch clip art selected with the help of MACHINE
                    LEARNING</p>
                <button id="start-btn">Click here to start</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
